<!doctype html>
<html lang="en">

<head>
    <title>Ajouter un animal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col">

                <div class="form-group">
                    <label for="form-name">Nom de l'animal</label>
                    <input class="form-control" id="form-name">
                </div>

                <div class="form-group">
                    <label for="form-size">Taille (en cm)</label>
                    <input class="form-control" type="number" id="form-size">
                </div>

                <div class="form-group">
                    <label for="form-weight">Poids (en kg)</label>
                    <input class="form-control" type="number" id="form-weight">
                </div>

                <div class="form-group">
                    <label for="form-description">Description et historique</label>
                    <textarea class="form-control" id="form-description"></textarea>
                </div>

                <div class="form-group">
                    <label for="form-photo">Lien vers la photo de l'animal</label>
                    <input class="form-control" id="form-photo">
                </div>

                <div class="form-group">
                    <button id="form-send" class="btn btn-primary">Ajouter l'animal</button>
                </div>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        require('./add-animal')
    </script>
</body>

</html>
